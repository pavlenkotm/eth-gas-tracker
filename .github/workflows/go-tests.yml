name: Go Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/go/**'
      - '.github/workflows/go-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/go/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21', '1.22']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: examples/go/web3-utils
      run: go mod download

    - name: Verify dependencies
      working-directory: examples/go/web3-utils
      run: go mod verify

    - name: Format check
      working-directory: examples/go/web3-utils
      run: |
        gofmt -l . | grep -q . && echo "Go files are not formatted" && exit 1 || true

    - name: Lint
      working-directory: examples/go/web3-utils
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./... || true

    - name: Vet
      working-directory: examples/go/web3-utils
      run: go vet ./...

    - name: Build
      working-directory: examples/go/web3-utils
      run: go build -v ./...

    - name: Run tests
      working-directory: examples/go/web3-utils
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... || true

    - name: Upload coverage
      if: matrix.go-version == '1.21'
      uses: codecov/codecov-action@v3
      with:
        file: ./examples/go/web3-utils/coverage.txt
        flags: go
