name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Check syntax
        run: |
          python -m py_compile ethgas/__init__.py
          python -m py_compile ethgas/main.py
          python -m py_compile ethgas/__main__.py
          python -m py_compile setup.py

      - name: Test module import
        run: |
          python -c "from ethgas import main; print('✓ Module imports successfully')"
          python -c "from ethgas.main import eth_call, get_base_fee_gwei, get_eth_usd; print('✓ All functions importable')"

      - name: Test CLI help
        run: |
          python -m ethgas --help

      - name: Test module execution (dry run)
        run: |
          # Test that the module can be executed (will fail on RPC call, but validates code path)
          python -m ethgas --rpc http://invalid.test 2>&1 | grep -q "Error:" && echo "✓ Error handling works" || exit 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff mypy types-aiohttp
          python -m pip install -r requirements.txt

      - name: Run ruff (linter)
        run: |
          ruff check ethgas/ || true

      - name: Run mypy (type checker)
        run: |
          mypy ethgas/ --ignore-missing-imports || true
